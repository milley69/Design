<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css\main.min.css">
  <script src="https://kit.fontawesome.com/ac19cd6eba.js" crossorigin="anonymous"></script>
  <title>Design</title>
</head>

<body>

  <div class="navigation container">
    <div class="logo">
      <h1>YOUR LOGO</h1>
    </div>
    <nav>
      <a href="#">HOME</a>
      <a href="#">SHOP</a>
      <a href="#">LOOKBOOK</a>
      <a href="#">FEATURES</a>
      <a href="#">PAGES</a>
      <a href="#">BLOG</a>
    </nav>
    <div class="navigation__menu">
      <button type="button" name="search"><i class="fas fa-search"></i></button>
      <button type="button" name="favorites"><i class="far fa-heart"></i></button>
      <button type="button" name="shopping-cart"><i class="fas fa-shopping-cart"></i></button>
    </div>
  </div>


  <header id="header">
    <div class="header__content">
      <h3>NEW TREND</h3>
      <h1>COLLUSION</h1>
      <h4>An exclusive selection of this season's trends.</h4>
      <div class="header__buttons">
        <button type="button" name="DISCOVER">DISCOVER</button>
        <button type="button" name="SHOP">SHOP NOW</button>
      </div>
    </div>
  </header>

</body>

</html>
